<div class="infoBoard">

    Info Board
    
    <div>Number of points: {{points.length}}</div>
    <div>Average: {{avg.x}} {{avg.y}}</div> 
    <div>Deviation: {{info.deviation}}</div>
    
    <div>Median: {{median.x}} {{median.y}}</div>
    <div>Q1 {{q1.x}} {{q1.y}}</div>
    <div>Q3 {{q2.x}} {{q2.y}}</div>
    
    <div>Q3 - Q1:{{q2.x - q1.x}} {{q2.y - q1.y}}</div>
</div>
